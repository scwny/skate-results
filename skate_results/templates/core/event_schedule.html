{% extends 'base.html' %}
{% block title %}Schedule for {{ event }}{% endblock %}
{% block content %}
<h1>Schedule: {{ event }}</h1>
<ol class="list-group list-group-numbered">
  {% for ss in skaters %}
    <li class="list-group-item">{{ ss.orderNumber }}. {{ ss.skater }}</li>
  {% empty %}
    <li class="list-group-item">No skaters scheduled.</li>
  {% endfor %}
</ol>
{% endblock %}
