name: CI/CD Pipeline

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      DJANGO_ENV:            ${{ secrets.DJANGO_ENV }}
      SQL_ENGINE:            ${{ secrets.SQL_ENGINE }}
      SQL_DBNAME:            ${{ secrets.SQL_DBNAME }}
      SQL_USER:              ${{ secrets.SQL_USER }}
      SQL_PASSWORD:          ${{ secrets.SQL_PASSWORD }}
      SQL_HOST:              ${{ secrets.SQL_HOST }}
      SQL_PORT:              ${{ secrets.SQL_PORT }}
      AWS_ACCESS_KEY_ID:     ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      AWS_STORAGE_BUCKET_NAME: ${{ secrets.AWS_STORAGE_BUCKET_NAME }}
      AWS_S3_REGION_NAME:    ${{ secrets.AWS_S3_REGION_NAME }}
      SECRET_KEY:           ${{ secrets.SECRET_KEY }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.13'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pip-tools
          pip-sync requirements.txt

      - name: Run migrations
        run: python manage.py migrate --no-input

      - name: Run tests
        run: python manage.py test

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Install EB CLI
        run: pip install awsebcli

      - name: Initialize Elastic Beanstalk
        run: eb init skate-results --platform python-3.13 --region us-east-1 --profile default

      - name: Deploy to Elastic Beanstalk
        run: eb deploy skate-results-env --staged
